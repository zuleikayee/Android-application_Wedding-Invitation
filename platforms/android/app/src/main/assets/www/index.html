<!DOCTYPE html>
<html>
  <head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Color theme for statusbar -->
    <meta name="theme-color" content="#2196f3">
    <!-- Your app title -->
    <title>My App</title>
    <!-- Path to Framework7 Library CSS -->
    <link rel="stylesheet" href="lib/framework7/css/framework7.min.css">
    <!-- Path to your custom app styles-->
		<link rel="stylesheet" href="css/my-app.css">
  </head>
  <body>
	  <div id="app">
	    <div class="panel panel-right panel-cover">
	      <div class="block">
	        <p>Right Panel content here</p>
	        <p><a class="panel-close" href="#">Close me</a></p>
	        <p><a class="panel-open" href="#" data-panel="left">Open Left Panel</a></p>
	      </div>
	    </div>
	    <div class="view view-main view-init">
	      <div class="page">
	        <div class="navbar">
	          <div class="navbar-inner">
	            <div class="left"></div>
	            <div class="title"></div>
	            <div class="right"></div>
						</div>
	        </div>
	        <div class="page-content">
	          <!-- <div class="block">
	            <p><a class="panel-open" href="#" data-panel="right">Open Right Panel</a></p>
						</div> -->
						<div class="title-content">
							<p id="title">Lintag - Acosta</p>
							<p id="venue">Sta Ana Church </br> 14th of February</p>
						</div>
						<div class="details-content">
							<div style="height: 15%;text-align: right"><a style="color: #563117;" href="/aboutus/"><u>About the creator</u></a></div>
							<div class="row no-gap icons" style="height: 80%;">
								<div class="icons col-20" id="btn1"><a href="/entourage/"><img src="css/img/entourage.jpg" class="btns"/></a></div>
								<div class="icons col-20" id="btn2"><a href="/program/"><img src="css/img/program.jpg" class="btns"/></a></div>
								<div class="icons col-20" id="btn3"><a href="/menu/"><img src="css/img/menu.jpg" class="btns"/></a></div>
								<div class="icons col-20" id="btn4"><a href="/location/"><img src="css/img/location.jpg" class="btns"/></a></div>
								<div class="icons col-20" id="btn5"><a href="/motif/"><img src="css/img/motif.jpg" class="btns"/></a></div>
							</div>
						</div>
	        </div>
	      </div>
	    </div>
	  </div>
    <!-- Path to Framework7 Library JS-->
    <script type="text/javascript" src="lib/framework7/js/framework7.min.js"></script>
    <!-- Path to your app js-->
    <script type="text/javascript" src="js/my-app.js"></script>
  </body>
</html>
