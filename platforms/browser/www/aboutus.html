<!DOCTYPE html>
<html>
  <head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Color theme for statusbar -->
    <meta name="theme-color" content="#F0DFCD">
    <!-- Your app title -->
    <title>My App</title>
    <!-- Path to Framework7 Library CSS -->
    <link rel="stylesheet" href="lib/framework7/css/framework7.min.css">
    <!-- Path to your custom app styles-->
		<link rel="stylesheet" href="css/my-app.css">
  </head>
  <body>
    <div class="page">
        <!-- Fixed/Dynamic Navbar -->
        <div class="navbar">
          <div class="navbar-inner sliding">
            <div class="left">
              <a class="link back">
                <i class="icon icon-back"></i>
                <span class="ios-only">Back</span>
              </a>
            </div>
          </div>
        </div>
        <div class="page-content about-us-page">
          <div class="user-icon row no-gap">
            <div class="col-33"></div>
            <div class="col-33"><img src="css/img/user.png" style="width: 100%;"/></div>
            <div class="col-33"></div>
          </div>
          <div class="div-creator-name">
              <p id="creator-name">Zuleika Yee</p>
          </div>
          <div class="space"></div>
          <div class="user-details">
              <div class="row no-gap accounts">
                <div class="col-20"></div>
                <div class="col-20"><img src="css/img/facebook-48.png" class="account-icons"/></div>
                <div class="col-60"><a href: "https://www.facebook.com/zuleikayeee" class="user-names">zuleikayeee</a></div>
              </div>
              <div class="row no-gap accounts">
                <div class="col-20"></div>
                <div class="col-20"><img src="css/img/twitter-48.png" class="account-icons"/></div>
                <div class="col-60"><a href: "https://twitter.com/zuleikayeee" class="user-names">zuleikayeee</a></div>
              </div>
              <div class="row no-gap accounts">
                <div class="col-20"></div>
                <div class="col-20"><img src="css/img/instagram-48.png" class="account-icons"/></div>
                <div class="col-60"><a href: "https://www.instagram.com/zuleikayee" class="user-names">zuleikayee</a></div>
              </div>
              <div class="row no-gap accounts">
                <div class="col-20"></div>
                <div class="col-20"><img src="css/img/github-10-48.png" class="account-icons"/></div>
                <div class="col-60"><a href: "https://www.github.com/zuleikayee" class="user-names">zuleikayee</a></div>
              </div>
          </div>
        </div>
      </div>
    <!-- Path to Framework7 Library JS-->
    <script type="text/javascript" src="lib/framework7/js/framework7.min.js"></script>
    <!-- Path to your app js-->
    <script type="text/javascript" src="js/my-app.js"></script>
  </body>
</html>
