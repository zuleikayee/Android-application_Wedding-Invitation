<!DOCTYPE html>
<html>
  <head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Color theme for statusbar -->
    <meta name="theme-color" content="#2196f3">
    <!-- Your app title -->
    <title>My App</title>
    <!-- Path to Framework7 Library CSS -->
    <link rel="stylesheet" href="lib/framework7/css/framework7.min.css">
    <!-- Path to your custom app styles-->
		<link rel="stylesheet" href="css/my-app.css">
  </head>
  <body>
    <div class="page">
        <!-- Fixed/Dynamic Navbar -->
        <div class="navbar">
          <div class="navbar-inner sliding">
            <div class="left">
              <a class="link back">
                <i class="icon icon-back"></i>
                <span class="ios-only">Back</span>
              </a>
            </div>
            <div class = "title">Motif</div>
          </div>
        </div>
        <div class="page-content">
          <div class="block">
            <div class="card demo-card-header-pic">
                <div class="card-header align-items-flex-end ladies_motif">For the Ladies</div>
                <div class="card-content card-content-padding">
                  <p>Long dresses with cream or white accents.</p>
                </div>
            </div>
            <div class="card demo-card-header-pic">
                <div class="card-header align-items-flex-end male_motif">For the Men</div>
                <div class="card-content card-content-padding">
                  <p>Tuxedo with cream or white accents.</p>
                </div>
            </div>
            <div class="card demo-card-header-pic">
                <div class="card-header align-items-flex-end femalekids_motif">For the Little Girls</div>
                <div class="card-content card-content-padding">
                  <p>Cocktail dresses with cream or white accents.</p>
                </div>
            </div>
            <div class="card demo-card-header-pic">
                <div class="card-header align-items-flex-end malekids_motif">For the Little Boys</div>
                <div class="card-content card-content-padding">
                  <p>Tuxedo with cream or white accents.</p>
                </div>
            </div>
            
          </div>
        </div>
      </div>
    <!-- Path to Framework7 Library JS-->
    <script type="text/javascript" src="lib/framework7/js/framework7.min.js"></script>
    <!-- Path to your app js-->
    <script type="text/javascript" src="js/my-app.js"></script>
  </body>
</html>
